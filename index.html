<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Presence SMA 12 | Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-900 text-white font-sans min-h-screen">

    <header class="bg-blue-700 p-6 shadow-xl">
        <div class="container mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold italic">SMART PRESENCE 12</h1>
                <p class="text-xs opacity-80 text-blue-100 italic">Sistem Absensi Real-time & Bot WhatsApp</p>
            </div>
            <div class="text-right">
                <span class="bg-green-500 text-[10px] px-2 py-1 rounded-full animate-pulse">SYSTEM ONLINE</span>
            </div>
        </div>
    </header>

    <nav class="container mx-auto mt-6 px-4">
        <div class="flex bg-slate-800 rounded-lg p-1 gap-2 shadow-lg border border-slate-700">
            <button onclick="switchRole('sekretaris')" id="btn-sekretaris" class="role-btn flex-1 py-3 rounded-md bg-blue-600 font-bold transition-all"><i class="fas fa-user-edit mr-2"></i>Sekretaris</button>
            <button onclick="switchRole('piket')" id="btn-piket" class="role-btn flex-1 py-3 rounded-md hover:bg-slate-700 transition-all text-slate-400"><i class="fas fa-door-open mr-2"></i>Guru Piket</button>
            <button onclick="switchRole('guru')" id="btn-guru" class="role-btn flex-1 py-3 rounded-md hover:bg-slate-700 transition-all text-slate-400"><i class="fas fa-file-excel mr-2"></i>Rekap (Guru)</button>
        </div>
    </nav>

    <main class="container mx-auto p-4">

        <section id="role-sekretaris" class="role-section space-y-4">
            <div class="bg-slate-800 p-6 rounded-xl border border-slate-700">
                <h2 class="text-xl font-bold mb-4 text-blue-400"><i class="fas fa-users mr-2"></i>Absensi Kelas: XI-A</h2>
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-slate-700 text-slate-300">
                            <tr>
                                <th class="p-3">Nama Siswa</th>
                                <th class="p-3 text-center">Aksi</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-slate-700">
                            <tr class="hover:bg-slate-750">
                                <td class="p-3">Bintang Gema</td>
                                <td class="p-3 flex justify-center gap-2">
                                    <button onclick="kirimWA('Bintang', 'Hadir')" class="bg-green-600 hover:bg-green-700 p-2 rounded text-xs px-4">Hadir</button>
                                    <button onclick="kirimWA('Bintang', 'Sakit')" class="bg-yellow-600 hover:bg-yellow-700 p-2 rounded text-xs px-4">Sakit</button>
                                    <button onclick="kirimWA('Bintang', 'Alpa')" class="bg-red-600 hover:bg-red-700 p-2 rounded text-xs px-4 text-white">Alpa</button>
                                </td>
                            </tr>
                            <tr class="hover:bg-slate-750">
                                <td class="p-3">Kevin Store</td>
                                <td class="p-3 flex justify-center gap-2">
                                    <button class="bg-green-600 p-2 rounded text-xs px-4">Hadir</button>
                                    <button class="bg-yellow-600 p-2 rounded text-xs px-4">Sakit</button>
                                    <button class="bg-red-600 p-2 rounded text-xs px-4">Alpa</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <section id="role-piket" class="role-section hidden space-y-4">
            <div class="bg-slate-800 p-6 rounded-xl border border-slate-700">
                <h2 class="text-xl font-bold mb-4 text-orange-400"><i class="fas fa-id-card mr-2"></i>Input Izin Keluar Siswa</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" placeholder="Cari Nama Siswa..." class="bg-slate-900 border border-slate-700 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                    <select class="bg-slate-900 border border-slate-700 p-3 rounded-lg text-slate-300">
                        <option>Pilih Alasan Izin</option>
                        <option>Sakit (Pulang Cepat)</option>
                        <option>Dispensasi Lomba</option>
                        <option>Urusan Keluarga</option>
                    </select>
                </div>
                <button onclick="alert('Izin diproses! Bot WA sedang mengirim notif ke Ortu...')" class="w-full mt-4 bg-orange-600 hover:bg-orange-700 p-3 rounded-lg font-bold transition">Proses Izin & Kirim Notif WA</button>
            </div>
        </section>

        <section id="role-guru" class="role-section hidden space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-blue-600 p-4 rounded-xl shadow-lg">
                    <p class="text-sm opacity-80">Hadir Hari Ini</p>
                    <h3 class="text-3xl font-black">280 / 300</h3>
                </div>
                <div class="bg-red-600 p-4 rounded-xl shadow-lg">
                    <p class="text-sm opacity-80">Alpa / Bolos</p>
                    <h3 class="text-3xl font-black">5</h3>
                </div>
                <div class="bg-orange-600 p-4 rounded-xl shadow-lg">
                    <p class="text-sm opacity-80">Siswa Izin/Dispen</p>
                    <h3 class="text-3xl font-black">15</h3>
                </div>
            </div>
            <div class="bg-slate-800 p-6 rounded-xl border border-slate-700">
                <h2 class="text-xl font-bold mb-4 text-emerald-400">Download Laporan (.xlsx)</h2>
                <div class="flex flex-col gap-3">
                    <button class="bg-slate-700 hover:bg-emerald-700 p-3 rounded text-left px-4 flex justify-between items-center transition">
                        <span>Laporan Harian (28 Feb 2025)</span>
                        <i class="fas fa-download"></i>
                    </button>
                    <button class="bg-slate-700 hover:bg-emerald-700 p-3 rounded text-left px-4 flex justify-between items-center transition">
                        <span>Laporan Mingguan (Pekan 4 Feb)</span>
                        <i class="fas fa-download"></i>
                    </button>
                </div>
            </div>
        </section>

    </main>

    <script>
        function switchRole(role) {
            // Sembunyikan semua section
            document.querySelectorAll('.role-section').forEach(s => s.classList.add('hidden'));
            // Tampilkan yang dipilih
            document.getElementById('role-' + role).classList.remove('hidden');

            // Ganti gaya tombol nav
            document.querySelectorAll('.role-btn').forEach(b => {
                b.classList.remove('bg-blue-600', 'font-bold');
                b.classList.add('hover:bg-slate-700', 'text-slate-400');
            });
            
            const activeBtn = document.getElementById('btn-' + role);
            activeBtn.classList.remove('hover:bg-slate-700', 'text-slate-400');
            activeBtn.classList.add('bg-blue-600', 'font-bold', 'text-white');
        }

        function kirimWA(nama, status) {
            alert("Sistem Backend: " + nama + " statusnya " + status + ".\nBot WhatsApp sedang mengirim pesan otomatis ke Orang Tua...");
        }
    </script>
</body>
</html>
