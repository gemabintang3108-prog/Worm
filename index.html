<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Absensi SMA 12 | Ekstrem Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-900 text-white font-sans min-h-screen flex flex-col items-center justify-center p-4">

    <div id="login-page" class="bg-slate-800 p-8 rounded-2xl border border-slate-700 shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-black text-blue-500 italic">SMART PRESENCE</h1>
            <p class="text-slate-400">Silahkan login untuk mengakses sistem</p>
        </div>
        <div class="space-y-4">
            <div>
                <label class="block text-sm mb-1 text-slate-400">Username</label>
                <input type="text" id="username" placeholder="Contoh: X-1 atau Nama Guru" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm mb-1 text-slate-400">Password</label>
                <input type="password" id="password" placeholder="••••••••" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button onclick="prosesLogin()" class="w-full bg-blue-600 hover:bg-blue-700 py-3 rounded-lg font-bold text-lg transition duration-300">MASUK</button>
        </div>
        <p id="login-error" class="text-red-500 text-sm mt-4 text-center hidden italic">Username atau Password salah!</p>
    </div>

    <div id="main-app" class="hidden w-full max-w-5xl">
        <header class="bg-blue-700 p-6 rounded-t-2xl flex justify-between items-center shadow-lg">
            <div>
                <h2 id="display-user" class="text-2xl font-bold">User: -</h2>
                <p id="display-role" class="text-xs opacity-70 italic font-mono uppercase">Role: -</p>
            </div>
            <button onclick="location.reload()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg text-sm font-bold">LOGOUT</button>
        </header>

        <div class="bg-slate-800 p-6 rounded-b-2xl border-x border-b border-slate-700">
            <div id="scan-feature" class="mb-8">
                <div class="bg-slate-900 p-8 border-2 border-dashed border-slate-700 rounded-xl text-center">
                    <i class="fas fa-qrcode text-6xl text-blue-500 mb-4"></i>
                    <h3 class="text-xl font-bold">Wajib Scan QR Code Siswa</h3>
                    <p class="text-slate-500 text-sm mb-4 italic">Kamera akan aktif otomatis untuk memindai ID</p>
                    <button onclick="simulasiScan()" class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-full font-bold">AKTIFKAN KAMERA</button>
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left border-collapse border border-slate-700">
                    <thead class="bg-slate-700 text-slate-200">
                        <tr>
                            <th class="p-3 border border-slate-600">Nama</th>
                            <th class="p-3 border border-slate-600">Kelas</th>
                            <th class="p-3 border border-slate-600">Absen</th>
                            <th class="p-3 border border-slate-600">Status</th>
                            <th class="p-3 border border-slate-600">Masuk</th>
                            <th class="p-3 border border-slate-600">TelatMenit</th>
                            <th class="p-3 border border-slate-600 text-center italic">Event</th>
                        </tr>
                    </thead>
                    <tbody id="data-tabel">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Data Dummy Siswa sesuai gambar lo
        const dataSiswa = [
            {nama: "GEMA", kelas: "X-1", absen: 1, status: "-", masuk: "-", telat: "-", event: "DISPEN 20:15"},
            {nama: "RAKA", kelas: "X-1", absen: 2, status: "-", masuk: "-", telat: "-", event: ""},
            {nama: "SITI", kelas: "X-1", absen: 3, status: "-", masuk: "-", telat: "-", event: ""},
            {nama: "DANU", kelas: "X-2", absen: 1, status: "-", masuk: "-", telat: "-", event: ""},
            {nama: "NABILA", kelas: "X-2", absen: 2, status: "-", masuk: "-", telat: "-", event: ""}
        ];

        function prosesLogin() {
            const usn = document.getElementById('username').value;
            const pw = document.getElementById('password').value;
            
            // Logika Login yang lo mau
            let role = "";
            if (usn.includes('X-') && pw === "bintang") {
                role = "sekretaris";
            } else if ((usn === "nama guru" && (pw === "terserahkamu123" || pw === "974252"))) {
                role = "guru";
            } else {
                document.getElementById('login-error').classList.remove('hidden');
                return;
            }

            document.getElementById('login-page').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('display-user').innerText = "User: " + usn;
            document.getElementById('display-role').innerText = "Role: " + role;

            renderTabel(role, usn);
        }

        function renderTabel(role, filter) {
            const container = document.getElementById('data-tabel');
            container.innerHTML = "";
            
            // Sekretaris cuma liat kelasnya, Guru liat semua
            const filteredData = role === "sekretaris" ? dataSiswa.filter(s => s.kelas === filter) : dataSiswa;

            filteredData.forEach(s => {
                container.innerHTML += `
                    <tr class="hover:bg-slate-750 transition border-b border-slate-700">
                        <td class="p-3 border border-slate-700">${s.nama}</td>
                        <td class="p-3 border border-slate-700 font-mono">${s.kelas}</td>
                        <td class="p-3 border border-slate-700 text-center">${s.absen}</td>
                        <td class="p-3 border border-slate-700 text-center">${s.status}</td>
                        <td class="p-3 border border-slate-700">${s.masuk}</td>
                        <td class="p-3 border border-slate-700 text-center">${s.telat}</td>
                        <td class="p-3 border border-slate-700 text-orange-400 italic">${s.event}</td>
                    </tr>
                `;
            });

            // Guru gak butuh fitur scan di halamannya
            if (role === "guru") document.getElementById('scan-feature').classList.add('hidden');
        }

        function simulasiScan() {
            alert("Membuka Kamera... Siapkan QR Code Siswa!\nJika cocok, Status akan berubah jadi 'HADIR' dan WA Orang Tua terkirim otomatis.");
        }
    </script>
</body>
</html>
